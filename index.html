<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cátalogo de Plantas da Mamis</title>
    <link href="catalogo.css" rel="stylesheet">
    <script defer src="catalogo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> 
   
</head>

<body>
    <!--barra inicial-->
    <div class="brown_bar container-fluid">
        <p class="pt-2">
            Cátalogo da Mamis
            <a class="link-nostyle" href="index.html"><img class="home" src="icons8-home-24.png" alt="Voltar ao início" title="Voltar ao início"></a>
        </p>
    </div>
    <!--Barra de pesquisa-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary pesquisa ms-0 ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Busca Precisa
                <img src="icons8-pesquisa-20.png" class="px-3">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse py-3" id="navbarSupportedContent">
                <div class="d-flex position-relative">
                    <input class="form-control me-2 col-md-11" id="go_search" type="search" placeholder="Digite o nome da planta"
                        aria-label="Search" oninput="showSuggestions(this.value)">
                    <button class="btn btn-outline-success" onclick="search_plant(event)">Achar</button>
                    <div id="autocomplete-list" class="autocomplete-suggestions"></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="box_1  mt-1 pt-2">
        <div class="picture position-relative " id="suculenta" onclick="see_plan('suculenta')">
            <div class="plant_name position-absolute bottom-0 ">
                Suculenta
            </div>
        </div>
        <div class="picture  position-relative " id="orquidea" onclick="see_plan('orquidea')">
            <div class="plant_name position-absolute bottom-0 ">
                Orquídea
            </div>
        </div>
    </div>

    <div class="box_1  ">
